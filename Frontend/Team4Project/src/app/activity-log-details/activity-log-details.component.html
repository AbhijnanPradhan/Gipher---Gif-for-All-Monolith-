<mat-card  class="commentMain">
    <div class="activityText">
    <h4>You commented:<i>{{comment.comment}}</i></h4>
    <br/>
    <br />
    <table>
        <tr>
            <td>{{comment.likes}} people liked you comment.</td>
        </tr>
    </table>
    </div>
    <div class="showGif">
        <a [href]="gifData.data.url" target="_blank"><img [src]="gifData.data.images.downsized.url"></a>
    </div>
</mat-card>
